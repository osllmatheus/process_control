{% extends 'base.html' %}

{% block content %}
  <h1>Você tem certeza que deseja excluir a Área "{{ area.nome_area }}"?</h1>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
